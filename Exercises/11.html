<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 11 Exercises</title>
    <link rel="stylesheet" href="./styles/11.css" />

  <body>
    <!-- 11a -->
    <div class="eleven-a">
      <div class="blue">200px</div>

      <div class="blue">col1</div>

    <!-- 11c -->

      <div class="pink">col1</div>

    <!-- 11d -->
    <div class="my-friends">

        <div class="mutual-friend-box">
          <img class="profile-picture" src="./images/thrawn.png" alt="" />

        <button class="add-friend-button">Add Friend</button>
      </div>
      <div class="friend-box">
        <img class="friend-pic" src="./images/darth-maul.webp" alt="" />

        <div class="mutual-friend-box">
          <img class="profile-picture" src="./images/thrawn.png" alt="" />
          <p class="mutual-friends">3 mutual enemies</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>
      <div class="friend-box">
        <img class="friend-pic" src="./images/honor-harrington.webp" alt="" />
        <p class="friend-name">Honor Harrington</p>
        <div class="mutual-friend-box">
          <img class="profile-picture" src="./images/thrawn.png" alt="" />

        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>
