<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8 exercises</title>
    <link rel="stylesheet" href="./styles/8.css" />
  </head>
  <body>
    <!-- 8a -->
    <input class="inputs" type="text" placeholder="Name" />
    <input class="inputs" type="text" placeholder="Email" /><br /><br />

    <!-- 8b -->
    <p class="inline-block-practice">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button>Yes</button>
    <button>No</button><br /><br />

    <!-- 8c -->
    <img class="google-image" src="./images/google.webp" alt="" />
    <input
      class="google-text"
      type="text"
      placeholder="Search Google or type a URL"
    /><br /><br />

    <!-- 8d -->
    <input class="first-name-box" type="text" placeholder="First Name" />
    <input class="last-name-box" type="text" placeholder="Last Name" />
    <input class="email-box" type="text" placeholder="Email" />
    <button class="sign-up-button">Sign Up</button><br /><br />

    <!-- 8e -->
    <p class="uber-text">Request a ride now</p>
    <input
      class="uber-pickup-input"
      type="text"
      placeholder="Enter pickup location"
    />
    <input
      class="uber-destination-input"
      type="text"
      placeholder="Enter destination"
    />
    <button class="uber-request-button">Request now</button>
    <button class="uber-schedule-later-button">Schedule for later</button>
  </body>
</html>
